                <!-- I commenti esistenti verranno caricati qui dinamicamente -->
            </div>
            <h3>Lascia un commento</h3>
            <form id="form-commento">
                <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                <textarea id="commento" name="commento" placeholder="Il tuo commento" required></textarea>
                <button type="submit" class="btn">Invia Commento</button>
            </form>

    <script>
        document.getElementById('form-commento').addEventListener('submit', function(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const commento = document.getElementById('commento').value;

            if (nome && commento) {
                const formData = new FormData();
                formData.append('nome', nome);
                formData.append('commento', commento);

                fetch('salva_commento.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'success') {
                        alert('Commento salvato con successo!');
                        caricaCommenti(); // Ricarica i commenti
                    } else {
                        alert('Errore nel salvataggio del commento.');
                    }
                });

                this.reset(); // Resetta il form
            }
        });

        function caricaCommenti() {
            fetch('commenti.txt')
                .then(response => response.text())
                .then(data => {
                    const commentiWrapper = document.querySelector('.commenti-wrapper');
                    commentiWrapper.innerHTML = ''; // Pulisce i commenti esistenti

                    const commenti = data.trim().split('\n').map(line => JSON.parse(line));

                    commenti.forEach(commento => {
                        const commentoElement = document.createElement('div');
                        commentoElement.className = 'commento';
                        commentoElement.innerHTML = `
                            <img src="avatar-placeholder.png" alt="Avatar utente" class="avatar">
                            <div class="commento-contenuto">
                                <h4>${commento.nome}</h4>
                                <p>${commento.commento}</p>
                                <span class="data">${commento.data}</span>
                            </div>
                        `;
                        commentiWrapper.appendChild(commentoElement);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', caricaCommenti);
    </script>
